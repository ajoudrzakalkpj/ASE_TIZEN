<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>

	<script type="text/javascript" src="../lib/tau/mobile/js/tau.js" data-build-remove="false"></script>
	<script type="text/javascript" src="../js/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/jquery.popupWindow.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
	
	<script src="../lib/jquery.js"></script>
	<link rel="stylesheet"  href="../lib/tau/mobile/theme/default/tau.css">

	<script src="../js/ArduinoManagerPage.js"></script>

	<title>TIZEN SMART AL</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>

<body onload="get_arduino_manager_info()">

    <!-- Start of second page: #two -->
    <div data-role="page" id="two">
        <div data-role="header" data-position="fixed">
            <h1>Arduino Manager</h1>
        </div><!-- /header -->
        
        <div data-role="content">
			<table summary="For looks good" align="right">
				<tr>
					<td>Current ID:</td>
					<td id="tbIdentifyUser"></td>
				</tr>
				<tr>
					<td> Server Admin:</td>
					<td id="tbIdentifyServerAdmin"></td>
				</tr>
				<tr>
					<td> Connection:</td>
					<td id="tbIdentifySSID"></td>
				</tr>
			</table><br></br><br></br>
			
			<p>
				Arduino Status
			</p>
			
			<table summary = "Display Arduino Status in Table" id="arduinostatusdisplay" border= 1px align="center">
				<tr>
					<td>No.</td>
					<td>ID</td>
					<td>S/N</td>
					<td>Status</td>
				</tr>
				<tr>
					<td id="tbIdentifyArduinoNo"></td>
					<td id="tbIdentifyArduinoID"></td>
					<td id="tbIdentifyS/N_info"></td>
					<td id="tbIdentifyCheckArduino"></td>
				</tr>
			</table>
						
			<!-- cancel 눌ㄹ도 뒤로가기가 실행이 안됨.. -->
			<br></br>
			
			<div summary ="Align Arduino Node Register Button" align = "center">
				<a id="btArduinoNodeRegister" data-role="button" onclick="moveRegisterArduinoNodeInfoPage()">Register Arduino</a>
				<a data-direction="reverse" data-role="button" onclick = "previousPage()">Cancel</a>
			</div>
			
			

        </div><!-- /content -->
	</div> <!-- /page one -->
</body>
</html>
