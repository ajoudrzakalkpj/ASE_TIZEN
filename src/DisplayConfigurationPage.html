<head>

	<script src="./lib/jquery.js"></script>

<body onload="get_arduino_configuration_info()">

    <!-- Start of second page: #two -->
    <div data-role="page" id="two">
        <div data-role="header" data-position="fixed">
            <h1>Arduino Configuration</h1>
        </div><!-- /header -->

        <div data-role="content">
			<table summary="For looks good" align="right">
				<tr>
					<td>Current ID:</td>
					<td id="tbIdentifyUser"></td>
				</tr>
				<tr>
					<td> Server Admin:</td>
					<td id="tbIdentifyServerAdmin"></td>
				</tr>
				<tr>
					<td> Connection:</td>
					<td id="tbIdentifySSID"></td>
				</tr>
			</table><br>
			
			<p>
				Display List
			</p>
			<table summary = "Display Arduino configuration" id="arduinoconfiguration" border= 1px align="center">
				<tr>
					<td>Arduino ID</td>
					<td>Sensor Type</td>
					<td>On/Off</td>
				</tr>
				<tr>
					<td>Room1</td>
					<td>Temp</td>
					<td align = "center"><input type = "checkbox" checked ></td>
				</tr>
				<tr>
					<td>Room1</td>
					<td>Light</td>
					<td align = "center"><input type = "checkbox" checked ></td>
				</tr>
				<tr>
					<td>Room1</td>
					<td>TV</td>
					<td align = "center"><input type = "checkbox" checked ></td>
				</tr>
			</table>
			<br></br>
			
			<div align = "center">
				<a data-direction="reverse" data-role="button" onclick = "previousPage()">Go back to Main Page</a>
			</div>
		</div>
	</div>
